name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create temporary directory for public site
        run: |
          mkdir -p /tmp/brandium-public/src/app
          cp -r public /tmp/brandium-public/
          cp -r src/app/about /tmp/brandium-public/src/app/
          cp -r src/app/contact /tmp/brandium-public/src/app/
          cp -r src/app/features /tmp/brandium-public/src/app/
          cp -r src/app/layout.tsx /tmp/brandium-public/src/app/
          cp -r src/app/page.tsx /tmp/brandium-public/src/app/
          cp -r src/app/pricing /tmp/brandium-public/src/app/
          cp -r src/app/privacy /tmp/brandium-public/src/app/
          cp -r src/app/terms /tmp/brandium-public/src/app/
          cp -r src/components /tmp/brandium-public/src/
          mkdir -p /tmp/brandium-public/src/lib
          cp -r src/lib/* /tmp/brandium-public/src/lib/ || true
          mkdir -p /tmp/brandium-public/src/styles
          cp -r src/styles/* /tmp/brandium-public/src/styles/ || true
          cp package.json package-lock.json next.config.mjs postcss.config.js tailwind.config.js tsconfig.json /tmp/brandium-public/
          echo "www.brandium.cc" > /tmp/brandium-public/public/CNAME

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: /tmp/brandium-public/package-lock.json

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: cd /tmp/brandium-public && npm ci

      - name: Build with Next.js
        run: cd /tmp/brandium-public && npm run build

      - name: Create .nojekyll file
        run: touch /tmp/brandium-public/out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: /tmp/brandium-public/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4